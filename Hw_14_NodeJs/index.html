<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Demo Chat</title>
    <link href="/style.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</head>
<body>
<!-- Переключатель темы -->
<div id="theme-toggle" class="checkbox">
    <label>
        <input type="checkbox" id="theme-checkbox"> Светлая тема
    </label>
</div>

<div id="wrap">
    <div class="row">
        <div class="col-md-12 panel">
            <h1>Messages</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 panel" id="users">
            <h3>Users online:</h3>
            <ul id="userlist"></ul>
        </div>
        <div class="col-md-10">
            <div id="messages"></div>
        </div>
    </div>
    <div class="row well" id="msg_form">
        <div class="col-md-12">
            <div class="input-group">
                <input type="text" id="inp" class="form-control input-lg" placeholder="Message..."/>
                <span class="input-group-btn">
            <button class="btn btn-lg btn-success" type="button" id="btn">Send!</button>
          </span>
            </div>
        </div>
    </div>
</div>

<script>
    // Смена темы
    const themeCheckbox = document.getElementById('theme-checkbox');
    const themeToggle = document.getElementById('theme-toggle');
    themeCheckbox.addEventListener('change', () => {
        document.body.classList.toggle('light-theme', themeCheckbox.checked);
        themeToggle.classList.toggle('light-theme', themeCheckbox.checked);
    });
</script>
</body>
</html>
